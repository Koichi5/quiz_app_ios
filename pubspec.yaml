  bordered_text: ^2.0.0
  animated_text_kit: ^4.2.2
  app_tracking_transparency: ^2.0.3
  mockito: ^5.4.2
  json_annotation: ^4.8.1
  fake_cloud_firestore: ^2.4.1+1
