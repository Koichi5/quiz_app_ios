  state_notifier: ^1.0.0
  hooks_riverpod: ^2.4.1
  intro_slider: ^4.0.0
  url_launcher: ^6.1.7
  cached_network_image: ^3.2.2
  lottie: ^2.6.0
  sign_in_with_apple: ^5.0.0
  bottom_navy_bar: ^6.0.0
  percent_indicator: ^4.2.2
  material_segmented_control: ^5.0.0
  just_audio: ^0.9.30
