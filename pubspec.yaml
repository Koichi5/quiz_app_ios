  collection: ^1.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.1.1
  build_runner: ^2.2.1
  json_serializable: ^6.4.0
  flutter_native_splash: ^2.2.7
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.2
  riverpod_generator: ^2.3.5
  go_router_builder: ^2.4.0

flutter_native_splash:
  image: "assets/images/sample_logo.png"
  color: "FFFFFF"

flutter_icons:
#  android: "launcher_icon"
  android: true
  ios: true
  image_path: "assets/images/sample_logo2.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/sample_logo2.png"
#    adaptive_icon_background: "#ffffff"
#    background_color: "#ffffff"
#    theme_color: "#ffffff"
    windows:
      generate: true
      image_path: "assets/images/sample_logo2.png"
      icon_size: 48

flutter:
  uses-material-design: true
  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Regular.ttf

  assets:
    - assets/
    - assets/sounds/
    - assets/json_files/
    - assets/images/
    - assets/images/category_images/